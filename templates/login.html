{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-900 w-screen h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-white text-2xl font-bold mb-4">Fingestor</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-white mb-2">Email</label>
                <input type="text" id="username" name="email" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white mb-2">Senha</label>
                <input type="password" id="password" name="senha" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
        </form>
    </div>
    
</body>
</html>
