{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-900 w-screen h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-white text-2xl font-bold mb-4">Cadastro</h1>
        <form class="text-white" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <!-- {{ formulario }} -->
           <div class="mb-2">
                <label for="nome" class="block text-white mb-2">Nome</label>
                {{formulario.nome}}
            </div>
            <div class="mb-2">
                <label for="email" class="block text-white mb-2">Email</label>
                {{formulario.email}}
            </div>s
            <div class="mb-2">
                <label for="meta" class="block text-white mb-2">Meta</label>
                {{formulario.meta}}
            </div>
            <div class="mb-2">
                <label for="senha" class="block text-white mb-2">Senha</label>
                {{formulario.senha}}
            </div>
                        <div class="mb-2">
                <label for="confirme_senha" class="block text-white mb-2">Senha</label>
                {{formulario.confirme_senha}}
            </div>
            <button type="submit" class="w-full mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Registrar</button>
        
        </form>
    </div>
</body>
</html>
